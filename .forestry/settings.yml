---
new_page_extension: md
auto_deploy: false
admin_path: fadmin
webhook_url: 
sections:
- type: heading
  label: Files and Posts
- type: directory
  path: ''
  label: Files
  create: all
  match: "**/*"
  exclude: "*themes/*"
- type: directory
  path: content/posts
  label: Posts
  create: all
  match: "**/*"
  exclude: "*_index.md*"
- type: heading
  label: English Site
- type: document
  path: data/en/author.yaml
  label: Site Author
- type: document
  path: data/en/site.yaml
  label: Site Settings
- type: directory
  path: data/en/sections
  label: Manage Home Page Sections
  create: documents
  match: "**/*"
  new_doc_ext: yaml
- type: document
  path: data/en/sections/about.yaml
  label: About Section
- type: document
  path: data/en/sections/skills.yaml
  label: Skills Section
- type: document
  path: data/en/sections/recent-posts.yaml
  label: Recent Posts Section
- type: heading
  label: Website Settings
- type: document
  path: config.yml
  label: Website configuration
- type: document
  path: README.md
  label: README.md
upload_dir: assets/images
public_path: "/assets/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.96.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
